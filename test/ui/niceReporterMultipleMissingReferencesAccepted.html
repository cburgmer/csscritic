<html>
<head>
    <meta charset="utf-8"/>

    <link rel="stylesheet" href="src/reporter/niceReporter.css">
    <script src="src/scope.js"></script>
    <script src="src/util.js"></script>
    <script src="src/reporter/pageNavigationHandlingFallback.js"></script>
    <script src="src/reporter/niceReporter.js"></script>
</head>
<body>
    <script src="testHelper.js"></script>
    <script>
     var reporter = testHelper.constructNiceReporter();

     testHelper.setUp();

     testHelper.comparisonP('referenceMissing', {url: 'firstPage'}).then(function (test) {
         reporter.reportSelectedComparison(test);
         reporter.reportComparison(test);
         testHelper.comparisonP('referenceMissing', {url: 'secondPage'}).then(function (test) {
             reporter.reportSelectedComparison(test);
             reporter.reportComparison(test);
             testHelper.comparisonP('referenceMissing', {url: 'yetAnotherPage'}).then(function (test) {
                 reporter.reportSelectedComparison(test);
                 reporter.reportComparison(test);
                 reporter.reportTestSuite(testHelper.failingTestSuite());


                 document.querySelector('.acceptAll').click();
             });
         });
     });
    </script>
</body>
</html>
